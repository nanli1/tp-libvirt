- virtual_network.qemu_test.hotplug_nic:
    type = hotplug_nic_with_operation
    start_vm = yes
    take_regular_screendumps = no
    create_vm_libvirt = "yes"
    kill_vm_libvirt = "yes"
    outside_ip = "www.google.com"
    find_pci_cmd = 'lspci'
    ovmf:
        kill_vm_libvirt_options = --nvram
    variants:
        - with_shutdown_guest:
            shutdown_method = shell
            check_image = yes
    variants:
        - nic_virtio_net:
            model_type = virtio
            match_string = "Virtio.*network device"
    iface_attrs = {"model": "${model_type}", "type_name": "network", "source": {"network": "default"}}

