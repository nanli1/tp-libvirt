- backingchain.blockresize:
    type = blockresize
    start_vm = 'yes'
    status_error = 'no'
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - raw_image:
                    driver_type = 'raw'
                    variants:
                        - size_g:
                            case_name = 'raw_disk_blockresize'
                            new_size = '15g'
                        - size_b:
                            case_name = 'raw_disk_blockresize'
                            new_size = '1024b'
                        - size_mb:
                            case_name = 'raw_disk_blockresize'
                            new_size = '1024m'
